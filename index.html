<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body id="background">
  <div class="wrap">
    <input type="text" name="display">
    <hr>
    <!-- start of first column -->
    <div class="first-col">
      <div id="123">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div id="456">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div id="789">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div id="000">
        <button>0</button>
        <button>00</button>
        <button>.</button>
      </div>
    </div>
    <!-- start of second column -->
    <div class="second-col">
      <div id="operatorButtons">
        <button>รท</button>
        <button>x</button>
        <button>-</button>
        <button>+</button>
        <button>=</button>
      </div>
    </div>
    <!-- start of third column -->
    <div class="third-col">
      <div id="functionButtons">
        <button>CLEAR</button>
        <button>GET <br> BALANCE</button>
        <button>DEPOSIT <br> CASH</button>
        <button>WITHDRAW <br> CASH</button>
      </div>
    </div>
  </div>
</body>
</html>
