<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Capriola" rel="stylesheet">
  <title>Document</title>
</head>
<body onload="displayNum()" id="background">
  <div class="wrap">
    <div id="display"></div>
    <hr>
    <!-- start of first column -->
    <div id="buttons">
      <div class="first-col">
        <div>
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
        </div>
        <div>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
        </div>
        <div>
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
        </div>
        <div>
          <button id="0">0</button>
          <button id="00">00</button>
          <button id="dec">.</button>
        </div>
      </div>
      <!-- start of second column -->
      <div class="second-col">
        <div id="operatorButtons">
          <button id="divide">รท</button>
          <button id="multiply">x</button>
          <button id="subtract">-</button>
          <button id="add">+</button>
          <button id="equal">=</button>
        </div>
      </div>
      <!-- start of third column -->
      <div class="third-col">
        <div id="functionButtons">
          <button id="clear">CLEAR</button>
          <button id="balance">GET <br> BALANCE</button>
          <button id="deposit">DEPOSIT <br> CASH</button>
          <button id="withdraw">WITHDRAW <br> CASH</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/calculator.js"></script>
  <script src="js/cash_register.js"></script>
</body>
</html>
